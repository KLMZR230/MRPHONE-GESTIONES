<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRPHONE PRODUCTOS Y VENTAS</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;700;900&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        (function() {
            try {
                const theme = localStorage.getItem('selectedTheme');
                if (theme && ['theme-dark', 'theme-infernal', 'theme-gold', 'theme-cyber', 'theme-galactic'].includes(theme)) {
                    document.documentElement.className = theme;
                } else {
                    document.documentElement.className = 'theme-dark';
                }
            } catch (e) {
                document.documentElement.className = 'theme-dark';
            }
        })();
    </script>

    <style>
        /********************************/
        /* Estilos Base (Comunes a todos los temas) */
        /********************************/
        body {
            transition: background-color 0.5s ease;
        }
        .product-card { transition: transform 0.2s, box-shadow 0.3s, border-color 0.3s; }
        .product-card:hover { transform: translateY(-5px); }
        .view-content { display: none; }
        .view-content.active { display: block; }
        
        @keyframes pulse { 50% { opacity: .4; } }

        /********************************/
        /* TEMA 1: Dark (Predeterminado) */
        /********************************/
        .theme-dark {
            --bg-primary: #1f2937;
            --bg-secondary: #374151;
            --bg-header: rgba(31, 41, 55, 0.8);
            --text-primary: #e5e7eb;
            --text-secondary: #d1d5db;
            --text-muted: #9ca3af;
            --border-color: #4b5563;
            --accent-color: #818cf8;
            --accent-color-dark: #6366f1;
            --font-main: 'Poppins', sans-serif;
            --font-headings: 'Poppins', sans-serif;
        }
        .theme-dark .product-card:hover {
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(129, 140, 248, 0.25);
        }
        
        /********************************/
        /* AplicaciÃ³n de Variables CSS */
        /********************************/
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-main);
        }
        h1, h2, h3, h4, h5, h6 { font-family: var(--font-headings); }

        .bg-gray-800, .bg-gray-900\/50 {
            background-color: var(--bg-header);
            border: 1px solid color-mix(in srgb, var(--border-color) 50%, transparent);
            backdrop-filter: blur(10px);
        }
        .text-gray-300 { color: var(--text-secondary); }
        .text-gray-400 { color: var(--text-muted); }
        .bg-gray-600, input, select { background-color: var(--bg-secondary) !important; }
        .border-gray-500, .border-gray-600, .border-gray-700, input, select { border-color: var(--border-color); }
        
        .text-indigo-400, .text-indigo-300 { color: var(--accent-color); }
        .border-indigo-500 { border-color: var(--accent-color); }
        .bg-indigo-500 { background-color: var(--accent-color-dark); color: var(--text-primary); }
        .hover\:bg-indigo-600:hover { background-color: var(--accent-color); }
        input:focus, select:focus {
            border-color: var(--accent-color) !important;
            box-shadow: 0 0 0 1px var(--accent-color);
            outline: none;
        }
        .bg-blue-600, .bg-green-600, button[type="submit"] { background-color: var(--accent-color-dark); }
        .hover\:bg-blue-700:hover, .hover\:bg-green-700:hover, button[type="submit"]:hover { background-color: var(--accent-color); }

        .status-paid { background-color: #16a34a !important; color: #ffffff !important; border-color: #15803d !important; }
        .status-pending { background-color: #f59e0b !important; color: #1f2937 !important; border-color: #d97706 !important; }
        
        #store-logo-img { cursor: pointer; object-fit: contain; }
        #store-logo-container {
            width: 150px; height: 60px; display: flex; align-items: center; justify-content: center; margin-right: 1.5rem; flex-shrink: 0;
        }
        select.status-select option { background-color: #374151; }
        .active-nav {
            background-color: var(--accent-color-dark) !important;
            color: var(--text-primary) !important;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <input type="file" id="logo-file-input" class="hidden" accept="image/*">

    <div id="app" class="flex-grow p-4 md:p-8">
        <header class="sticky top-0 z-10 bg-gray-800 shadow-lg p-4 flex items-center justify-between border-b border-gray-700 mb-6 rounded-xl">
             <div class="flex items-center space-x-4">
                 <div id="store-logo-container" title="Haz clic para cambiar el logo">
                    <img id="store-logo-img" src="https://placehold.co/240x80/1f2937/d97706?text=MRPHONE" alt="Store Logo" class="h-full w-full object-cover rounded-full border-2 border-indigo-500 shadow-md transition transform hover:scale-105">
                 </div>
                 <h1 class="text-2xl md:text-3xl font-extrabold tracking-tight">
                    <span class="text-indigo-400">MRPHONE</span> PRODUCTOS
                 </h1>
             </div>
             
             <div class="flex items-center space-x-4">
                <div id="daily-sales-summary" class="flex items-center space-x-4 text-sm bg-gray-900/50 p-2 rounded-lg">
                    <p class="text-white font-bold text-base">TOTAL (Principal)</p>
                    <p>Vendido HOY: <span id="today-sold-total" class="font-bold text-green-400">$0.00</span></p>
                    <p>Pagado HOY: <span id="today-paid-total" class="font-bold text-green-500">$0.00</span></p>
                    <p class="pr-2 border-r border-gray-600">Gastos HOY: <span id="today-expenses-total" class="font-bold text-red-400">$0.00</span></p>
                </div>
             </div>
        </header>

        <nav class="flex justify-around space-x-2 p-1 rounded-lg border border-gray-700 bg-black/20 mb-6">
            <button onclick="changeView('inventory')" id="nav-inventory" class="py-1.5 px-3 font-medium text-center transition-all duration-200 text-gray-300 hover:text-white rounded-lg text-sm w-full">ðŸ“¦ Inventario</button>
            <button onclick="changeView('sales')" id="nav-sales" class="py-1.5 px-3 font-medium text-center transition-all duration-200 text-gray-300 hover:text-white rounded-lg text-sm w-full">ðŸ’° Registrar Venta</button>
            <button onclick="changeView('expenses')" id="nav-expenses" class="py-1.5 px-3 font-medium text-center transition-all duration-200 text-gray-300 hover:text-white rounded-lg text-sm w-full">ðŸ’¸ Gastos</button>
            <button onclick="changeView('history')" id="nav-history" class="py-1.5 px-3 font-medium text-center transition-all duration-200 text-gray-300 hover:text-white rounded-lg text-sm w-full">ðŸ“Š Historial Ventas</button>
            <button onclick="changeView('local2')" id="nav-local2" class="py-1.5 px-3 font-medium text-center transition-all duration-200 text-gray-300 hover:text-white rounded-lg text-sm w-full">ðŸšš LOCAL 2</button>
        </nav>

        <main>
            <div id="loading-spinner" class="text-center p-8">
                <div class="animate-spin rounded-full h-12 w-12 border-b-4 mx-auto" style="border-color: var(--accent-color);"></div>
                <p class="mt-4" style="color: var(--accent-color);">Conectando a Supabase...</p>
            </div>
            <div id="error-message" class="text-center p-4 bg-red-900/50 text-red-300 rounded-lg shadow-md hidden"></div>

            <section id="view-inventory" class="view-content">
                <div class="bg-gray-800 rounded-lg shadow-xl p-6">
                    <div class="flex flex-col md:flex-row justify-between md:items-center mb-6">
                        <h2 class="text-2xl font-bold mb-4 md:mb-0 text-indigo-300">Inventario Principal</h2>
                        <div class="flex items-center space-x-2">
                             <div class="relative w-full md:w-72">
                                <input type="text" id="search-inventory" oninput="filterInventory()" placeholder="Buscar producto..." class="w-full rounded-lg text-white shadow-sm p-3 pl-10 border">
                                <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                            </div>
                             <button onclick="openAddProductModal('local1')" class="px-4 py-3 rounded-lg font-bold transition-colors shadow-lg whitespace-nowrap bg-blue-600 hover:bg-blue-700 text-white">AÃ±adir</button>
                        </div>
                    </div>
                    <div id="inventory-list" class="space-y-8"></div>
                </div>
            </section>
            
            <section id="view-local2" class="view-content">
                <div class="bg-gray-800 rounded-lg shadow-xl p-6">
                    <div class="flex flex-col md:flex-row justify-between md:items-center mb-6">
                        <h2 class="text-2xl font-bold mb-4 md:mb-0 text-indigo-300">Inventario Local 2</h2>
                        <div class="flex items-center space-x-2">
                             <div class="relative w-full md:w-72">
                                <input type="text" id="search-inventory-2" oninput="filterInventory2()" placeholder="Buscar en Local 2..." class="w-full rounded-lg text-white shadow-sm p-3 pl-10 border">
                                <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                            </div>
                            <button onclick="openAddProductModal('local2')" class="px-4 py-3 rounded-lg font-bold transition-colors shadow-lg whitespace-nowrap bg-blue-600 hover:bg-blue-700 text-white">AÃ±adir Producto</button>
                        </div>
                    </div>
                    <div id="inventory-list-2" class="space-y-8"></div>
                </div>
            </section>

            <section id="view-sales" class="view-content">
                </section>
            <section id="view-expenses" class="view-content">
                </section>
            <section id="view-history" class="view-content">
                </section>
        </main>
    </div>

    <div id="add-product-modal-container" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70 hidden">
        <div class="p-6 rounded-xl shadow-2xl max-w-lg w-full bg-gray-800 border-l-4 border-indigo-500">
            <h3 class="text-2xl font-bold mb-4 text-indigo-300">AÃ±adir Nuevo Producto</h3>
            <form id="add-product-form" class="space-y-4">
                <input type="hidden" id="add-product-location">
                <div>
                    <label for="product-name" class="block text-sm font-medium">Nombre</label>
                    <input type="text" id="product-name" required class="mt-1 block w-full rounded-lg text-white shadow-sm p-3 border">
                </div>
                <div>
                    <label for="product-category" class="block text-sm font-medium">CategorÃ­a</label>
                    <input type="text" id="product-category" required class="mt-1 block w-full rounded-lg text-white shadow-sm p-3 border">
                </div>
                <div>
                    <label for="product-price" class="block text-sm font-medium">Precio ($)</label>
                    <input type="number" id="product-price" required min="0.01" step="0.01" class="mt-1 block w-full rounded-lg text-white shadow-sm p-3 border">
                </div>
                <div>
                    <label for="product-quantity" class="block text-sm font-medium">Cantidad</label>
                    <input type="number" id="product-quantity" required min="0" step="1" class="mt-1 block w-full rounded-lg text-white shadow-sm p-3 border">
                </div>
                <div class="flex space-x-4 pt-4">
                    <button type="button" onclick="closeAddProductModal()" class="flex-1 py-2 rounded-lg font-semibold border" style="color: var(--accent-color); border-color: var(--accent-color);">Cancelar</button>
                    <button type="submit" class="flex-1 p-3 rounded-lg font-bold shadow-lg">Guardar Producto</button>
                </div>
            </form>
        </div>
    </div>
    
<script type="module">
    const supabaseUrl = 'https://osqrggvtthczsxoovyps.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zcXJnZ3Z0dGhjenN4b292eXBzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MDQ2OTUsImV4cCI6MjA3NTQ4MDY5NX0.yvCMoyMhuHkuKB_uA1P33rSC7U30MnixgTQNIEEp-dQ';
    
    let supabase = null; 
    let inventory = [], inventory2 = [];
    // Las demÃ¡s variables (salesHistory, etc.) se pueden declarar aquÃ­ si las usas
    // let salesHistory = [], expensesHistory = [];

    const PUBLIC_STORE_ID = 'public_store_id_mrphone'; 
    let currentUserId = PUBLIC_STORE_ID;

    // --- FUNCIONES AUXILIARES ---
    window.changeView = (viewId) => {
        document.querySelectorAll('.view-content').forEach(el => el.classList.remove('active'));
        document.getElementById(`view-${viewId}`).classList.add('active');
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-nav'));
        document.getElementById(`nav-${viewId}`).classList.add('active-nav');
    };

    window.openAddProductModal = (location) => {
        document.getElementById('add-product-form').reset();
        document.getElementById('add-product-location').value = location;
        document.getElementById('add-product-modal-container').classList.remove('hidden');
    };

    window.closeAddProductModal = () => {
        document.getElementById('add-product-modal-container').classList.add('hidden');
    };
    // ... (otras funciones auxiliares que puedas necesitar)

    // --- RENDERIZADO Y FILTRADO DE INVENTARIO ---
    const renderInventoryList = (inventorySource, containerId, searchTerm = '') => {
        const listContainer = document.getElementById(containerId);
        if (!listContainer) return;
        listContainer.innerHTML = '';
        const searchWords = searchTerm.toLowerCase().split(' ').filter(word => word.length > 0);
        const filteredInventory = searchTerm.trim() === '' ? inventorySource : inventorySource.filter(p => {
            const searchableText = `${p.name.toLowerCase()} ${p.category ? p.category.toLowerCase() : ''}`;
            return searchWords.every(word => searchableText.includes(word));
        });

        if (filteredInventory.length === 0) {
            listContainer.innerHTML = `<p class="text-gray-400 text-center col-span-full">No se encontraron productos.</p>`;
            return;
        }

        const grouped = filteredInventory.reduce((acc, p) => {
            const cat = p.category || 'Sin CategorÃ­a';
            if (!acc[cat]) acc[cat] = [];
            acc[cat].push(p);
            return acc;
        }, {});

        Object.keys(grouped).sort().forEach(category => {
            let sectionHtml = `<div class="mb-10"><h2 class="text-2xl font-bold text-gray-200 border-b-2 border-indigo-500 pb-2 mb-4 uppercase tracking-wider">${category}</h2><div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">`;
            grouped[category].forEach(p => {
                sectionHtml += `
                    <div class="bg-gray-700 rounded-lg shadow-xl p-4 flex flex-col product-card border border-gray-600">
                        <h3 class="font-semibold text-white">${p.name}</h3>
                        <p class="text-green-400 font-bold text-lg mt-2">$${Number(p.price).toFixed(2)}</p>
                        <p class="mt-1 text-sm text-gray-400">Stock: ${p.quantity}</p>
                    </div>`;
            });
            sectionHtml += `</div></div>`;
            listContainer.innerHTML += sectionHtml;
        });
    };
    
    window.filterInventory = () => {
        const searchTerm = document.getElementById('search-inventory').value;
        renderInventoryList(inventory, 'inventory-list', searchTerm);
    };

    window.filterInventory2 = () => {
        const searchTerm = document.getElementById('search-inventory-2').value;
        renderInventoryList(inventory2, 'inventory-list-2', searchTerm);
    };

    // --- LÃ“GICA DE DATOS ---
    async function handleAddProduct(event) {
        event.preventDefault();
        const location = document.getElementById('add-product-location').value;
        const table = location === 'local2' ? 'inventory2' : 'inventory';
        
        const name = document.getElementById('product-name').value;
        const category = document.getElementById('product-category').value;
        const price = parseFloat(document.getElementById('product-price').value);
        const quantity = parseInt(document.getElementById('product-quantity').value, 10);

        const { error } = await supabase.from(table).insert([{
            user_id: currentUserId, name, category, price, quantity
        }]);

        if (error) {
            console.error('Error al aÃ±adir producto:', error);
            alert('Error al guardar: ' + error.message);
        } else {
            closeAddProductModal();
            loadAllData();
        }
    }

    // --- CARGA DE DATOS ---
    async function loadAllData() {
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorMessage = document.getElementById('error-message');
        loadingSpinner.classList.remove('hidden');
        errorMessage.classList.add('hidden');

        try {
            const [inv1Res, inv2Res] = await Promise.all([
                supabase.from('inventory').select('*').eq('user_id', currentUserId).order('name'),
                supabase.from('inventory2').select('*').eq('user_id', currentUserId).order('name')
            ]);

            if (inv1Res.error) throw inv1Res.error;
            if (inv2Res.error) throw inv2Res.error;

            inventory = inv1Res.data.map(p => ({ ...p, price: p.price ?? 0.01 }));
            inventory2 = inv2Res.data.map(p => ({ ...p, price: p.price ?? 0.01 }));

            renderInventoryList(inventory, 'inventory-list');
            renderInventoryList(inventory2, 'inventory-list-2');
            
            changeView('inventory');
        } catch (error) {
            console.error("Error cargando datos:", error);
            errorMessage.textContent = `Error al cargar datos: ${error.message}. AsegÃºrate de que RLS estÃ¡ DESACTIVADO en tus tablas de Supabase.`;
            errorMessage.classList.remove('hidden');
        } finally {
            loadingSpinner.classList.add('hidden');
        }
    }

    // --- INICIALIZACIÃ“N ---
    window.onload = () => {
        supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
        loadAllData();
        
        document.getElementById('add-product-form').addEventListener('submit', handleAddProduct);
    };
</script>

</body>
