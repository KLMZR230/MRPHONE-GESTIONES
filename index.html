<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRPHONE PRODUCTOS Y VENTAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #d1d5db;
        }
        input:focus, select:focus {
            --tw-ring-color: #d97706;
            border-color: #d97706;
        }
        .luxury-card {
            background-color: #1f2937;
            border: 1px solid #4b5563;
        }
        .quantity-btn {
            background-color: #b45309;
            color: white;
            border-radius: 9999px;
            width: 1.5rem;
            height: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: bold;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .quantity-btn:hover {
            background-color: #d97706;
        }
        #store-logo-img {
            cursor: pointer;
        }
        .product-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <input type="file" id="logo-file-input" class="hidden" accept="image/*">

    <div id="app" class="flex-grow p-4 md:p-8">
        <header class="mb-6 md:mb-10 luxury-card p-4 rounded-xl shadow-2xl shadow-yellow-900/20">
            <div class="flex items-center justify-between mb-4 flex-wrap gap-4">
                <div class="flex items-center">
                    <div id="store-logo-container" title="Haz clic para cambiar el logo" class="w-12 h-12 md:w-16 md:h-16 flex items-center justify-center mr-4">
                        <img id="store-logo-img" src="https://placehold.co/64x64/d97706/1f2937?text=MR" alt="Store Logo"
                             class="w-full h-full object-cover rounded-full border-2 border-amber-500 transition-transform hover:scale-110">
                    </div>
                    <h1 class="text-xl md:text-3xl font-extrabold text-amber-500">
                        MRPHONE PRODUCTOS Y VENTAS
                    </h1>
                </div>

                <div class="flex flex-col items-end gap-2">
                    <div class="flex gap-4 bg-gray-900 px-4 py-2 rounded-lg border border-amber-700">
                        <div class="text-center">
                            <p class="text-xs text-gray-400">Total Vendido</p>
                            <p id="total-sold" class="text-lg font-bold text-green-400">$0.00</p>
                        </div>
                        <div class="text-center border-l border-gray-700 pl-4">
                            <p class="text-xs text-gray-400">Total Pagado</p>
                            <p id="total-paid" class="text-lg font-bold text-blue-400">$0.00</p>
                        </div>
                    </div>
                    <button id="btn-add-product" class="bg-amber-600 text-gray-900 px-4 py-2 rounded-lg font-bold hover:bg-amber-500 transition-colors shadow-lg shadow-amber-900/50 whitespace-nowrap">
                        A√±adir Producto
                    </button>
                </div>
            </div>

            <nav class="flex justify-around space-x-2 border-b border-gray-700">
                <button data-view="inventory" id="nav-inventory"
                    class="nav-btn py-2 px-3 sm:px-4 text-sm md:text-base font-medium text-center transition-all duration-200 border-b-4 border-amber-500 text-amber-400 focus:outline-none">
                    Inventario
                </button>
                <button data-view="sales" id="nav-sales"
                    class="nav-btn py-2 px-3 sm:px-4 text-sm md:text-base font-medium text-center transition-all duration-200 border-b-4 border-transparent hover:border-amber-500 text-gray-400 hover:text-amber-400 focus:outline-none">
                    Registrar Venta
                </button>
                <button data-view="history" id="nav-history"
                    class="nav-btn py-2 px-3 sm:px-4 text-sm md:text-base font-medium text-center transition-all duration-200 border-b-4 border-transparent hover:border-amber-500 text-gray-400 hover:text-amber-400 focus:outline-none">
                    Historial de Ventas
                </button>
            </nav>
        </header>

        <main>
            <section id="view-inventory" class="view-content">
                <div class="p-6 luxury-card rounded-xl shadow-xl shadow-gray-900">
                    <h2 class="text-2xl font-bold text-amber-400 mb-6">Stock Actual</h2>
                    <div id="inventory-list" class="space-y-4">
                        <p class="text-gray-500 text-center">Cargando inventario...</p>
                    </div>
                </div>
            </section>

            <section id="view-sales" class="view-content hidden">
                <div class="max-w-xl mx-auto p-6 luxury-card rounded-xl shadow-xl shadow-gray-900">
                    <h2 class="text-2xl font-bold text-amber-400 mb-6">Registrar Venta</h2>
                    <form id="record-sale-form" class="space-y-4">
                        <div>
                            <label for="sale-product-id" class="block text-sm font-medium text-gray-300">Producto Vendido</label>
                            <select id="sale-product-id" required
                                class="mt-1 block w-full rounded-lg border-gray-600 bg-gray-900 text-white shadow-sm focus:border-amber-500 focus:ring-amber-500 p-3 border">
                                <option value="">-- Selecciona un producto --</option>
                            </select>
                        </div>
                        <div>
                            <label for="sale-recipient" class="block text-sm font-medium text-gray-300">Destinatario / Cliente</label>
                            <input type="text" id="sale-recipient" required
                                class="mt-1 block w-full rounded-lg border-gray-600 bg-gray-900 text-white shadow-sm focus:border-amber-500 focus:ring-amber-500 p-3 border">
                        </div>
                        <div>
                            <label for="sale-price" class="block text-sm font-medium text-gray-300">Precio de Venta ($)</label>
                            <input type="number" id="sale-price" required min="0.01" step="0.01" value="0.00"
                                class="mt-1 block w-full rounded-lg border-gray-600 bg-gray-900 text-white shadow-sm focus:border-amber-500 focus:ring-amber-500 p-3 border">
                        </div>
                        <div>
                            <label for="sale-payment-status" class="block text-sm font-medium text-gray-300">Estado de Pago</label>
                            <select id="sale-payment-status" required
                                class="mt-1 block w-full rounded-lg border-gray-600 bg-gray-900 text-white shadow-sm focus:border-amber-500 focus:ring-amber-500 p-3 border">
                                <option value="paid">Pagado</option>
                                <option value="pending">Pendiente</option>
                                <option value="returned">Devuelto</option>
                            </select>
                        </div>
                        <button type="submit"
                            class="w-full bg-red-700 text-white p-3 rounded-lg font-bold hover:bg-red-800 transition-colors shadow-lg shadow-red-900/50">
                            Confirmar Venta
                        </button>
                    </form>
                </div>
            </section>

            <section id="view-history" class="view-content hidden">
                <div class="p-6 luxury-card rounded-xl shadow-xl shadow-gray-900">
                    <h2 class="text-2xl font-bold text-amber-400 mb-6">Historial de Ventas</h2>
                    <div id="sales-history" class="space-y-4">
                        <p class="text-gray-500 text-center">Cargando historial...</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="modal-add-product" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-gray-800 rounded-xl shadow-2xl max-w-md w-full p-6 border-2 border-amber-600 max-h-[90vh] overflow-y-auto">
            <h3 class="text-2xl font-bold text-amber-400 mb-4">A√±adir Producto</h3>
            <form id="add-product-form" class="space-y-4">
                <div>
                    <label for="product-name" class="block text-sm font-medium text-gray-300">Nombre del Producto</label>
                    <input type="text" id="product-name" required
                        class="mt-1 block w-full rounded-lg border-gray-600 bg-gray-900 text-white p-3 border focus:ring-amber-500 focus:border-amber-500">
                </div>
                <div>
                    <label for="product-quantity" class="block text-sm font-medium text-gray-300">Cantidad</label>
                    <input type="number" id="product-quantity" required min="1" value="1"
                        class="mt-1 block w-full rounded-lg border-gray-600 bg-gray-900 text-white p-3 border focus:ring-amber-500 focus:border-amber-500">
                </div>
                <div>
                    <label for="product-price" class="block text-sm font-medium text-gray-300">Precio Unitario ($)</label>
                    <input type="number" id="product-price" required min="0.01" step="0.01"
                        class="mt-1 block w-full rounded-lg border-gray-600 bg-gray-900 text-white p-3 border focus:ring-amber-500 focus:border-amber-500">
                </div>
                <div>
                    <label for="product-image" class="block text-sm font-medium text-gray-300">Foto del Producto (Opcional)</label>
                    <input type="file" id="product-image" accept="image/*"
                        class="mt-1 block w-full rounded-lg border-gray-600 bg-gray-900 text-white p-3 border focus:ring-amber-500 focus:border-amber-500">
                    <div id="image-preview-container" class="mt-3 hidden">
                        <img id="image-preview" class="image-preview border-2 border-amber-500" alt="Vista previa">
                    </div>
                </div>
                <div class="flex space-x-3 pt-2">
                    <button type="submit"
                        class="flex-1 bg-amber-600 text-gray-900 p-3 rounded-lg font-bold hover:bg-amber-500 transition-colors shadow-lg">
                        Agregar
                    </button>
                    <button type="button" id="btn-cancel-add"
                        class="flex-1 bg-gray-700 text-white p-3 rounded-lg font-bold hover:bg-gray-600 transition-colors">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-message" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
        <div id="modal-message-content" class="bg-gray-800 rounded-xl shadow-2xl max-w-sm w-full p-6 border-2">
            <h3 id="modal-message-title" class="text-xl font-bold mb-3"></h3>
            <p id="modal-message-text" class="text-gray-300 mb-6"></p>
            <button id="btn-close-modal" class="w-full bg-amber-600 text-gray-900 p-3 rounded-lg font-bold hover:bg-amber-500 transition-colors">
                Entendido
            </button>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://osqrggvtthczsxoovyps.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zcXJnZ3Z0dGhjenN4b292eXBzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MDQ2OTUsImV4cCI6MjA3NTQ4MDY5NX0.yvCMoyMhuHkuKB_uA1P33rSC7U30MnixgTQNIEEp-dQ';
        
        let supabase = null;
        let currentUserId = null;
        let inventory = [];
        let salesHistory = [];

        async function initializeApp() {
            try {
                supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
                console.log('Supabase conectado');
                
                await initializeUser();
                await loadInventory();
                await loadSalesHistory();
                
                const savedLogo = localStorage.getItem('mrphone_logo');
                if (savedLogo) {
                    document.getElementById('store-logo-img').src = savedLogo;
                }
            } catch (error) {
                console.error('Error inicializando:', error);
                showModal('Error', 'No se pudo conectar: ' + error.message, 'error');
            }
        }

        async function initializeUser() {
            let userId = localStorage.getItem('mrphone_user_id');
            if (!userId) {
                userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('mrphone_user_id', userId);
            }
            currentUserId = userId;
            console.log('Usuario:', currentUserId);
        }

        async function loadInventory() {
            try {
                const { data, error } = await supabase
                    .from('inventory')
                    .select('*')
                    .eq('user_id', currentUserId)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                inventory = data || [];
                console.log('Inventario:', inventory.length, 'productos');
                renderInventory();
                updateSalesProductList();
            } catch (error) {
                console.error('Error cargando inventario:', error);
                document.getElementById('inventory-list').innerHTML = 
                    '<p class="text-red-400 text-center">Error: ' + error.message + '</p>';
            }
        }

        async function loadSalesHistory() {
            try {
                const { data, error } = await supabase
                    .from('sales')
                    .select('*')
                    .eq('user_id', currentUserId)
                    .order('timestamp', { ascending: false });

                if (error) throw error;

                salesHistory = data || [];
                console.log('Ventas:', salesHistory.length);
                renderSalesHistory();
                updateTotals();
            } catch (error) {
                console.error('Error cargando historial:', error);
                document.getElementById('sales-history').innerHTML = 
                    '<p class="text-red-400 text-center">Error: ' + error.message + '</p>';
            }
        }

        function updateTotals() {
            const totalSold = salesHistory
                .filter(sale => sale.payment_status !== 'returned')
                .reduce((sum, sale) => sum + (parseFloat(sale.price) || 0), 0);
            
            const totalPaid = salesHistory
                .filter(sale => sale.payment_status === 'paid')
                .reduce((sum, sale) => sum + (parseFloat(sale.price) || 0), 0);

            document.getElementById('total-sold').textContent = '$' + totalSold.toFixed(2);
            document.getElementById('total-paid').textContent = '$' + totalPaid.toFixed(2);
        }

        function renderInventory() {
            const list = document.getElementById('inventory-list');
            if (inventory.length === 0) {
                list.innerHTML = '<p class="text-gray-400 text-center">No hay productos. A√±ade tu primer producto.</p>';
                return;
            }

            list.innerHTML = inventory.map(product => {
                const imageHtml = product.image_url 
                    ? `<img src="${product.image_url}" class="product-image mr-3" alt="${product.name}">`
                    : `<div class="product-image mr-3 bg-gray-700 flex items-center justify-center text-gray-500 text-xs">Sin foto</div>`;
                
                return `
                <div class="flex items-center justify-between p-4 bg-gray-800 rounded-lg hover:bg-gray-750 transition-colors border border-gray-700">
                    <div class="flex items-center flex-grow">
                        ${imageHtml}
                        <div>
                            <h3 class="text-lg font-semibold text-amber-300">${product.name}</h3>
                            <p class="text-sm text-gray-400">Cantidad: <span class="font-bold text-white">${product.quantity}</span></p>
                            <p class="text-sm text-gray-400">Precio: <span class="font-bold text-green-400">$${parseFloat(product.price).toFixed(2)}</span></p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button onclick="adjustQuantity('${product.id}', -1)" class="quantity-btn">-</button>
                        <button onclick="adjustQuantity('${product.id}', 1)" class="quantity-btn">+</button>
                        <button onclick="deleteProduct('${product.id}')" class="bg-red-700 hover:bg-red-600 text-white px-3 py-2 rounded-lg font-bold transition-colors">
                            üóëÔ∏è
                        </button>
                    </div>
                </div>
            `;
            }).join('');
        }

        function getStatusBadge(status) {
            const badges = {
                'paid': '<span class="px-2 py-1 bg-green-700 text-green-200 text-xs rounded-full">Pagado</span>',
                'pending': '<span class="px-2 py-1 bg-yellow-700 text-yellow-200 text-xs rounded-full">Pendiente</span>',
                'returned': '<span class="px-2 py-1 bg-red-700 text-red-200 text-xs rounded-full">Devuelto</span>'
            };
            return badges[status] || badges['pending'];
        }

        function renderSalesHistory() {
            const list = document.getElementById('sales-history');
            if (salesHistory.length === 0) {
                list.innerHTML = '<p class="text-gray-400 text-center">No hay ventas registradas.</p>';
                return;
            }

            list.innerHTML = salesHistory.map(sale => {
                const date = new Date(sale.timestamp);
                
                return `
                    <div class="p-4 bg-gray-800 rounded-lg border border-gray-700">
                        <div class="flex justify-between items-start mb-3">
                            <div class="flex-grow">
                                <h3 class="text-lg font-semibold text-amber-300">${sale.product_name}</h3>
                            </div>
                            <div class="flex items-center gap-2">
                                <div id="status-badge-${sale.id}">
                                    ${getStatusBadge(sale.payment_status)}
                                </div>
                                <button onclick="deleteSale('${sale.id}')" class="bg-red-700 hover:bg-red-600 text-white px-2 py-1 rounded text-xs font-bold transition-colors" title="Eliminar venta">
                                    üóëÔ∏è
                                </button>
                            </div>
                        </div>
                        <p class="text-sm text-gray-400">Cliente: <span class="text-white">${sale.recipient}</span></p>
                        <p class="text-sm text-gray-400">Precio: <span class="text-green-400 font-bold">$${parseFloat(sale.price).toFixed(2)}</span></p>
                        <p class="text-xs text-gray-500 mt-2">${date.toLocaleString('es-ES')}</p>
                        
                        <div class="mt-3 flex gap-2">
                            <button onclick="changeSaleStatus('${sale.id}', 'paid')" 
                                class="flex-1 bg-green-700 hover:bg-green-600 text-white px-3 py-1.5 rounded text-xs font-semibold transition-colors">
                                Pagado
                            </button>
                            <button onclick="changeSaleStatus('${sale.id}', 'pending')" 
                                class="flex-1 bg-yellow-700 hover:bg-yellow-600 text-white px-3 py-1.5 rounded text-xs font-semibold transition-colors">
                                Pendiente
                            </button>
                            <button onclick="changeSaleStatus('${sale.id}', 'returned')" 
                                class="flex-1 bg-red-700 hover:bg-red-600 text-white px-3 py-1.5 rounded text-xs font-semibold transition-colors">
                                Devuelto
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function changeSaleStatus(saleId, newStatus) {
            try {
                const { error } = await supabase
                    .from('sales')
                    .update({ payment_status: newStatus })
                    .eq('id', saleId);

                if (error) throw error;

                const sale = salesHistory.find(s => s.id === saleId);
                if (sale) {
                    sale.payment_status = newStatus;
                    document.getElementById(`status-badge-${saleId}`).innerHTML = getStatusBadge(newStatus);
                    updateTotals();
                }

                const statusNames = {
                    'paid': 'Pagado',
                    'pending': 'Pendiente',
                    'returned': 'Devuelto'
                };
                showModal('Estado Actualizado', `Cambiado a: ${statusNames[newStatus]}`, 'success');

            } catch (error) {
                console.error('Error:', error);
                showModal('Error', 'No se pudo cambiar: ' + error.message, 'error');
            }
        }

        async function deleteSale(saleId) {
            if (!confirm('¬øEst√°s seguro de eliminar esta venta del historial?')) return;

            try {
                const { error } = await supabase
                    .from('sales')
                    .delete()
                    .eq('id', saleId);

                if (error) throw error;

                showModal('Venta Eliminada', 'La venta ha sido eliminada del historial.', 'success');
                await loadSalesHistory();

            } catch (error) {
                console.error('Error:', error);
                showModal('Error', 'No se pudo eliminar la venta: ' + error.message, 'error');
            }
        }

        function updateSalesProductList() {
            const select = document.getElementById('sale-product-id');
            const currentValue = select.value;
            
            select.innerHTML = '<option value="">-- Selecciona un producto --</option>' +
                inventory
                    .filter(p => p.quantity > 0)
                    .map(p => `<option value="${p.id}" data-price="${p.price}">${p.name} (Stock: ${p.quantity})</option>`)
                    .join('');

            if (currentValue && inventory.find(p => p.id === currentValue && p.quantity > 0)) {
                select.value = currentValue;
            }
        }

        document.getElementById('product-image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('image-preview').src = event.target.result;
                    document.getElementById('image-preview-container').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('sale-product-id').addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            const price = selectedOption.getAttribute('data-price') || '0.00';
            document.getElementById('sale-price').value = parseFloat(price).toFixed(2);
        });

        document.getElementById('record-sale-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const productId = document.getElementById('sale-product-id').value;
            const recipient = document.getElementById('sale-recipient').value.trim();
            const price = parseFloat(document.getElementById('sale-price').value);
            const paymentStatus = document.getElementById('sale-payment-status').value;

            if (!productId || !recipient || !price || price <= 0) {
                return showModal("Datos Incompletos", "Todos los campos son requeridos.", "error");
            }

            const product = inventory.find(p => p.id === productId);
            if (!product || product.quantity <= 0) {
                return showModal("Error de Stock", "Producto no disponible.", "error");
            }

            try {
                const saleData = {
                    user_id: currentUserId,
                    product_name: product.name,
                    product_id: productId,
                    recipient: recipient,
                    price: price,
                    payment_status: paymentStatus,
                    timestamp: new Date().toISOString()
                };

                const { error: saleError } = await supabase
                    .from('sales')
                    .insert([saleData]);

                if (saleError) throw saleError;

                if (paymentStatus !== 'returned') {
                    const { error: updateError } = await supabase
                        .from('inventory')
                        .update({ quantity: product.quantity - 1 })
                        .eq('id', productId);

                    if (updateError) throw updateError;
                }

                const statusNames = {
                    'paid': 'Pagado',
                    'pending': 'Pendiente',
                    'returned': 'Devuelto'
                };

                showModal("Venta Registrada", 
                    `Venta de "${product.name}" a "${recipient}" por $${price.toFixed(2)} como ${statusNames[paymentStatus]}.`, 
                    "success");

                document.getElementById('record-sale-form').reset();
                document.getElementById('sale-payment-status').value = 'paid';
                
                await loadInventory();
                await loadSalesHistory();

            } catch (error) {
                console.error('Error en venta:', error);
                showModal("Error", 
                    "No se pudo registrar: " + error.message, 
                    "error");
            }
        });

        document.getElementById('add-product-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const name = document.getElementById('product-name').value.trim();
            const quantity = parseInt(document.getElementById('product-quantity').value);
            const price = parseFloat(document.getElementById('product-price').value);
            const imageFile = document.getElementById('product-image').files[0];

            if (!name || quantity <= 0 || price <= 0) {
                return showModal("Datos Incompletos", "Todos los campos son requeridos.", "error");
            }

            try {
                let imageUrl = null;

                if (imageFile) {
                    const reader = new FileReader();
                    imageUrl = await new Promise((resolve, reject) => {
                        reader.onload = (e) => resolve(e.target.result);
                        reader.onerror = reject;
                        reader.readAsDataURL(imageFile);
                    });
                }

                const { error } = await supabase
                    .from('inventory')
                    .insert([{
                        user_id: currentUserId,
                        name: name,
                        quantity: quantity,
                        price: price,
                        image_url: imageUrl,
                        created_at: new Date().toISOString()
                    }]);

                if (error) throw error;

                showModal("Producto Agregado", `"${name}" agregado al inventario.`, "success");
                closeAddProductModal();
                document.getElementById('add-product-form').reset();
                document.getElementById('image-preview-container').classList.add('hidden');
                await loadInventory();

            } catch (error) {
                console.error('Error:', error);
                showModal("Error", "No se pudo agregar: " + error.message, "error");
            }
        });

        async function adjustQuantity(productId, change) {
            const product = inventory.find(p => p.id === productId);
            if (!product) return;

            const newQuantity = product.quantity + change;
            if (newQuantity < 0) return;

            try {
                const { error } = await supabase
                    .from('inventory')
                    .update({ quantity: newQuantity })
                    .eq('id', productId);

                if (error) throw error;
                await loadInventory();

            } catch (error) {
                console.error('Error:', error);
                showModal("Error", "No se pudo ajustar: " + error.message, "error");
            }
        }

        async function deleteProduct(productId) {
            if (!confirm('¬øEst√°s seguro de eliminar este producto?')) return;

            try {
                const { error } = await supabase
                    .from('inventory')
                    .delete()
                    .eq('id', productId);

                if (error) throw error;
                showModal("Producto Eliminado", "Eliminado correctamente.", "success");
                await loadInventory();

            } catch (error) {
                console.error('Error:', error);
                showModal("Error", "No se pudo eliminar: " + error.message, "error");
            }
        }

        function changeView(view) {
            document.querySelectorAll('.view-content').forEach(v => v.classList.add('hidden'));
            document.getElementById(`view-${view}`).classList.remove('hidden');

            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('border-amber-500', 'text-amber-400');
                btn.classList.add('border-transparent', 'text-gray-400');
            });
            document.getElementById(`nav-${view}`).classList.remove('border-transparent', 'text-gray-400');
            document.getElementById(`nav-${view}`).classList.add('border-amber-500', 'text-amber-400');

            if (view === 'history') {
                loadSalesHistory();
            } else if (view === 'sales') {
                updateSalesProductList();
            }
        }

        function openAddProductModal() {
            document.getElementById('modal-add-product').classList.remove('hidden');
        }

        function closeAddProductModal() {
            document.getElementById('modal-add-product').classList.add('hidden');
            document.getElementById('add-product-form').reset();
            document.getElementById('image-preview-container').classList.add('hidden');
        }

        function showModal(title, message, type = "info") {
            const modal = document.getElementById('modal-message');
            const content = document.getElementById('modal-message-content');
            document.getElementById('modal-message-title').textContent = title;
            document.getElementById('modal-message-text').textContent = message;

            content.classList.remove('border-amber-600', 'border-red-600', 'border-green-600');
            if (type === "error") content.classList.add('border-red-600');
            else if (type === "success") content.classList.add('border-green-600');
            else content.classList.add('border-amber-600');

            modal.classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal-message').classList.add('hidden');
        }

        // Event Listeners
        document.getElementById('btn-add-product').addEventListener('click', openAddProductModal);
        document.getElementById('btn-cancel-add').addEventListener('click', closeAddProductModal);
        document.getElementById('btn-close-modal').addEventListener('click', closeModal);

        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const view = this.getAttribute('data-view');
                changeView(view);
            });
        });

        document.getElementById('store-logo-img').addEventListener('click', function() {
            document.getElementById('logo-file-input').click();
        });

        document.getElementById('logo-file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('store-logo-img').src = event.target.result;
                    localStorage.setItem('mrphone_logo', event.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        // Inicializar
        initializeApp();
    </script>
</body>
</html>
