    <script>
        // Mantenemos el script de tema para asegurar un fondo coherente
        (function() {
            try {
                const theme = localStorage.getItem('selectedTheme');
                if (theme && ['theme-dark', 'theme-infernal', 'theme-gold', 'theme-cyber', 'theme-galactic'].includes(theme)) {
                    document.documentElement.className = theme;
                } else {
                    document.documentElement.className = 'theme-dark';
                }
            } catch (e) {
                document.documentElement.className = 'theme-dark';
            }
        })();
    </script>

    <style>
        /********************************/
        /* Estilos Base (Comunes a todos los temas) */
        /********************************/
        /* Comenta o elimina el resto de los estilos si quieres una limpieza total */
        
        /* Asegura que el contenedor de mantenimiento ocupe toda la pantalla */
        .maintenance-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10000; /* Asegura que esté por encima de todo */
        }

        /* Estilos para el texto y la animación de carga (opcional) */
        .loading-dot {
            width: 15px;
            height: 15px;
            margin: 0 5px;
            border-radius: 50%;
            background-color: currentColor; /* Usa el color del texto */
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            } 40% {
                transform: scale(1.0);
            }
        }
    </style>
    
    <style>
        .theme-dark { --color-primary: #4f46e5; --color-text: #e5e7eb; --color-background: #1f2937; }
        .theme-infernal { --color-primary: #dc2626; --color-text: #fef2f2; --color-background: #450a0a; }
        .theme-gold { --color-primary: #d97706; --color-text: #fffbeb; --color-background: #44403c; }
        .theme-cyber { --color-primary: #06b6d4; --color-text: #ecfeff; --color-background: #083344; }
        .theme-galactic { --color-primary: #8b5cf6; --color-text: #f5f3ff; --color-background: #1e1b4b; }
        
        .maintenance-screen {
            background-color: var(--color-background, #1f2937);
            color: var(--color-text, #e5e7eb);
        }
        
        .maintenance-text {
             color: var(--color-primary, #4f46e5);
        }
    </style>
</head>
